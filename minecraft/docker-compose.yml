version: '2'
services:
  minecraft:
    image: itzg/minecraft-server
    container_name: minecraft
    hostname: minecraft
    restart: always
    ports:
      - 25565:25565
    environment:
      - EULA=TRUE
      - MOTD=${MOTD}
      - UID=${UID}
      - GID=${GID}
    volumes:
      - ${VOLUME}:/data