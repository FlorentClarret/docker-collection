upstream dns {
  server dns:8080;
}

upstream plex {
  server plex:32400;
}

upstream gitea {
  server gitea:3000;
}

upstream portainer {
  server portainer:9000;
}

upstream aria2 {
  server aria2:6880;
}

upstream syncthing {
  server syncthing:8384;
}

upstream resilio {
  server resilio:8888;
}

upstream nextcloud {
  server nextcloud:8081;
}

upstream router {
  server router:80;
}

server {
  listen 80;

  proxy_set_header   Host $host;
  proxy_set_header   X-Real-IP $remote_addr;
  proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header   X-Forwarded-Host $server_name;

  location /health-check.html {
    return 200 'ok';
  }

  location /health-check {
    return 200 'ok';
  }

  location /dns/ {
    proxy_pass         http://dns/admin/;
  }

  location /aria2/ {
    proxy_pass         http://aria2/;
  }

  location /docker/ {
    proxy_pass         http://portainer/;
  }

  location /plex/ {
    proxy_pass http://plex/;
  }

  location /web/ {
    proxy_pass http://plex/web/;
  }

  location /gitea/ {
    proxy_pass http://gitea/;
  }

  location /syncthing/ {
    proxy_pass http://syncthing/;
  }

  location /router/ {
    proxy_pass http://router/;
  }

  location /nextcloud/ {
    proxy_pass http://nextcloud/;
  }

  location /resilio/ {
    proxy_pass http://resilio/gui/;
    rewrite ^/resilio/gui(.*) /btsync$1 last;
    proxy_buffering off;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /gui/ {
    proxy_pass http://resilio/gui/;
    proxy_buffering off;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

}
