version: '2'
services:
  plex:
    image: plexinc/pms-docker
    container_name: plex
    hostname: plex
    network_mode: host
    restart: always
    environment:
      - TZ=Europe/Paris
      - PLEX_UID=1001
      - PLEX_GID=1001
    volumes:
      - /home/plex:/config
      - /tmp:/transcode
      - /mnt/raid:/data
