version: '2'
services:
  resilio-sync:
    image: linuxserver/resilio-sync 
    container_name: resilio-sync
    hostname: resilio-sync
    restart: always
    ports:
      - 8888:8888
      - 55555:55555
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
    volumes:
      - ${VOLUME}:/mnt/sync
